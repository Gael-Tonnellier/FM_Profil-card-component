<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="photo">
      <img src="./images/image-victor.jpg" alt="image de victor">
    </div>
    <div class="content_info">
      <p><span class="gras">Victor Crest</span><span class="grey">26</span></p>
      <p><span class="grey">London</span></p>
    </div>
    <div class="content_stats">
      <div class="content_follower">
        <p><span class="gras">80K</span></p>
        <p><span class="grey">Followers</span></p>
      </div>
      <div class="content_Likes">
        <p><span class="gras">803K</span></p>
        <p><span class="grey">Likes</span></p>
      </div>
      <div class="content_Photos">
        <p><span class="gras">1.4K</span></p>
        <p><span class="grey">Photos</span></p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Gael-Tonnellier" target="_blank">GaÃ«l Tonnellier</a>.
  </div>
</body>

</html>
